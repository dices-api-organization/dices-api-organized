name: Deployment Pipeline

on:
    push:
        branches:
            - docker

jobs:
    deploy:
        runs-on: windows-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-node@v3
              with:
                node-version: 20.8.0
            - run: npm install
            - run: npm install --save-dev jest
            - run: npm install --save-dev supertest
            - run: npm test
              